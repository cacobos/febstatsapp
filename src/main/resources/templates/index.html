<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title></title>

<!-- Bootstrap -->
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<link href="../static/css/style.css" th:href="@{/css/style.css}"
	rel="stylesheet" />

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="form-group">

		<form method="get" th:action="@{/}">
		<label for="selectEquipo">Elige el equipo de tu jugador</label>
			<select th:name="idEquipo" onchange="this.form.submit()" class="form-control" id="selectEquipo">
				<option th:if="${equipoModel != null}" selected
					th:text="${equipoModel.nombre}" th:value="${equipoModel.id}"></option>
				<option th:each="equipo : ${equipos}" th:text="${equipo.nombre}"
					th:value="${equipo.id}">Equipo</option>
			</select>
		
	
	

		<label for="selectJugador">Elige tu jugador</label>
			<select th:if="${equipoModel != null}" th:name="idJugador" onchange="this.form.submit()" class="form-control" id="selectJugador">
			<option th:if="${jugadorModel != null}" selected
					th:text="${jugadorModel.nombre}" th:value="${jugadorModel.id}"></option>
				<option th:each="jugador : ${jugadores}" th:text="${jugador.nombre}"
					th:value="${jugador.id}">Jugador</option>
			</select>
			</form>
		</div>
	
	<div th:if="${jugadorModel!=null}">
	<img th:src="*{jugadorModel.urlFoto}" class="rounded mx-auto d-block"/>
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th>Local</th>
					<th>Puntos local</th>
					<th>Puntos visitante</th>
					<th>Visitante</th>
					<th>Puntos jugador</th>
					<th>Minutos jugador</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="lineaPartido : ${jugadorModel.lineapartidos}">
					<td th:text="*{lineaPartido.partido.equipo1.nombre}">Local</td>
					<td th:text="*{lineaPartido.partido.ptoLocal}">Puntos local</td>
					<td th:text="*{lineaPartido.partido.ptoVisit}">Puntos visitante</td>
					<td th:text="*{lineaPartido.partido.equipo2.nombre}">Visitante</td>
					<td th:text="*{lineaPartido.puntos}">Puntos jugador</td>
					<td th:text="*{lineaPartido.minutos}">Minutos jugador</td>
				</tr>
			</tbody>
		</table>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
		th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
